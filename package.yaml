name:                hamulator

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  ghc-options:
    - -Wunused-imports
    - -Werror
  dependencies:
    - extra

executables:
  hamulator-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wunused-imports
    - -Werror
    - -O2
    dependencies:
    - hamulator

tests:
  hamulator-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -O0
    dependencies:
    - hamulator
    - tasty
    - tasty-hunit
    - extra
    - heap

benchmarks:
  hamulator-benchmarks:
    main:                Main.hs
    source-dirs:         bench
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    # - -O0
    dependencies:
    - hamulator
    - criterion
